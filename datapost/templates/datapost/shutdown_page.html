{% extends 'datapost/base.html' %}

{% block title %}关机命令{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-power me-2"></i>
                        关机命令
                    </h4>
                </div>
                <div class="card-body text-center">
                    <div class="alert alert-warning" role="alert">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        <strong>警告：</strong>点击按钮将发送关机命令，请确认后再操作！
                    </div>
                    
                    <div class="mb-4">
                        <p class="text-muted">
                            此操作将向系统发送关机命令，服务器将在短时间内关闭。
                        </p>
                    </div>
                    
                    <button 
                        id="shutdownBtn" 
                        class="btn btn-danger btn-lg px-5"
                        onclick="sendShutdownCommand()"
                    >
                        <i class="bi bi-power me-2"></i>
                        发送关机命令
                    </button>
                    
                    <div id="result" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function sendShutdownCommand() {
    // 确认对话框
    if (!confirm('确定要发送关机命令吗？\n\n此操作将导致服务器关机！')) {
        return;
    }
    
    const btn = document.getElementById('shutdownBtn');
    const resultDiv = document.getElementById('result');
    
    // 禁用按钮并显示加载状态
    btn.disabled = true;
    btn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>发送中...';
    
    // 发送请求
    fetch('/datapost/shutdown/send/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            resultDiv.innerHTML = `
                <div class="alert alert-success" role="alert">
                    <i class="bi bi-check-circle me-2"></i>
                    <strong>成功：</strong>${data.message}
                </div>
            `;
            
            // 3秒后显示关机倒计时
            setTimeout(() => {
                resultDiv.innerHTML = `
                    <div class="alert alert-info" role="alert">
                        <i class="bi bi-clock me-2"></i>
                        <strong>系统将在 10 秒后关机...</strong>
                    </div>
                `;
            }, 3000);
            
        } else {
            resultDiv.innerHTML = `
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-x-circle me-2"></i>
                    <strong>错误：</strong>${data.message}
                </div>
            `;
            
            // 恢复按钮状态
            btn.disabled = false;
            btn.innerHTML = '<i class="bi bi-power me-2"></i>发送关机命令';
        }
    })
    .catch(error => {
        resultDiv.innerHTML = `
            <div class="alert alert-danger" role="alert">
                <i class="bi bi-x-circle me-2"></i>
                <strong>错误：</strong>网络请求失败
            </div>
        `;
        
        // 恢复按钮状态
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-power me-2"></i>发送关机命令';
    });
}
</script>
{% endblock %}
